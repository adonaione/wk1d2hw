<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main_box">
        <h1>Sign In</h1>

        <div class="login_info">
            <h2>Email (phone or mobile acccounts)</h2>
            <textarea name="email" id="email">Enter Email</textarea>

            <h3>Password 
                <a href="url">Forgot Password</a>
            </h3>
            <textarea name="password" id="password">Enter Password</textarea>

            <button id="Continue_button">Continue</button>

            <ul>
                <li><a href="url">Need Help?</a></li>
            </ul>
        </div>
    </div>
    <div class="new_member">
        <h4>New To Amazon?</h4>
        <button id="sign_up">Create Your Amazon Account</button>
    </div>
</body>
<footer>
    <div id="blue_buttons">
        <a href="url">Conditions of Use</a>
        <a href="url">Privacy Policy</a>
        <a href="url">Help</a>
    </div>
    <div id="copywrite">
        &copy;1996-2020, Amazon.com, Inc. or its affiliates
    </div>
</footer>
</html>
