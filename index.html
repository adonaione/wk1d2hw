<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="logo">
        <img src="https://picsum.photos/200?random=528" alt="">
    </div>

    <div class="main_box">
        <h1>Sign In</h1>

        <div class="login_info">
            <div>
                    <div>
                        <label for="email_field">Email (phone or mobile accounts)</label>
                    </div>
                    <input id="email_field" name="email_field" type="text" placeholder="email">
                    <div class="password_field">
                        <label for="password_field">Password <a href="url">Forgot Password</a></label>
                    </div>
                    <input id="password_field" name="password_field" type="text" placeholder="password">
            </div>
            <button id="continue_button" type="submit">Continue</button>

            <ul>
                <li><a href="url">Need Help?</a></li>
            </ul>
        </div>
    </div>
    <div class="new_member">
        <div>
            <label for="sign_up">New To Amazon?</label>
        </div>
        <div>
            <button id="sign_up">Create Your Amazon Account</button>
        </div>
    </div>
</body>
<footer>
    <div class="blue_buttons">
        <a href="url">Conditions of Use</a>
        <a href="url">Privacy Policy</a>
        <a href="url">Help</a>
    </div>
    <div class="copywrite">
        &copy;1996-2020, Amazon.com, Inc. or its affiliates
    </div>
</footer>
</html>
